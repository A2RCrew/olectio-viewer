<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <title>Olectio Testing Autobiografia Postuma (EPUB Flow)</title>
    <meta name="description" content="Viewer used by to test the Autobiografia Postuma content" />
    <link rel="preload" as="style" href="/css/readium.css/>
    <link rel="stylesheet" type="text/css" href="/css/readium.css" />
    <link rel="preload" as="style" href="/css/olectio-viewer.css" />
    <link rel="stylesheet" type="text/css" href="/css/olectio-viewer.css" />
    <link rel="preload" as="style" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/olectio-testing-ui.css" />
    <script src="/js/olectio-test-api.js"></script>
    <script src="/js/olectio-viewer.js"></script>
  </head>

  <body></body>
  <script type="text/javascript">
    window.olectioApi = window.olectioViewer({
      layoutType: 'fixed',
      initialScrollMode: 'vertical',
      eventHandler: window.olectioEventHandler,
      slug: 'autobiografia-postuma',
      contentSlug: '100',
      availableFontFamilies: [
        'Obf-Helvetica',
        'Obf-OpenDyslexic',
        'Obf-AmericanTypewriter',
        'Obf-RobotoSlab',
        'Obf-Baskerville',
        'Obf-Tahoma',
        'Obf-TimesNewRoman',
      ],
      paddingTop: 0,
      paddingBottom: 0,
      readModeMargin: {
        top: 20,
        left: 100,
        bottom: 70,
        right: 20,
      },
      uiModeMargin: {
        top: 20,
        left: 450,
        bottom: 70,
        right: 20,
      },
      toggleReadModeOnClick: false,
    });
    window.olectioSetDispatcher(window.olectioApi.dispatch);
    window.olectioSetState(window.olectioApi.state);
  </script>
</html>
